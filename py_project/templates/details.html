<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<title>{{ data.title }}</title>
</head>
<body>
	<h1>News</h1>
	<h2>{{ data.title }}</h2>
	<content>
		<article>
			{{ data.content|safe }}
			<p>
				Last modification: {{data.updated_at}}<br />
				Created At: {{data.updated_at}}
			</p>
		</article>
		<a href="/news/edit/{{id}}">Edit</a> <br />
		<a href="/news/delete/{{id}}">Delete</a>

	</content>
</body>
</html>
